<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               
                <form (ngSubmit)="onSubmit()">
                    <label for="problema">Qual seu problema?</label>
                    <select required [(ngModel)]="itemValue" class='form-control'>
                                <option value='Relacionamento - '>Relacionamento</option>
                                <option value='Financeiro - '>Financeiro</option>
                                <option value='Desmotivação - '>Desmotivação</option>
                                <option value='Outros - '>Outros...</option>
                        </select>
                    <br/><br/>
                    <div class="form-group">
                        <label for="item">O que está acontecendo?</label> 
                        <textarea type="text" class="form-control" id="item" required [(ngModel)]="itemValue" name="item" ></textarea>
                    </div>
         
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <div class="jumbotron">
    <div class="container">
            <form>
                <label><b>Perguntas Realizadas:</b></label>
                        <label *ngFor="let item of items | async"> {{item.content}} </label>
            </form>
        </div>
        </div>
